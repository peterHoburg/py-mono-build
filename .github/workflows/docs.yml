name: docs
on:
  push:
    branches:
      - main
jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.10.7
      - run: pip install poetry
      - run: poetry install --with docs
      - run: poetry run mkdocs gh-deploy --force
